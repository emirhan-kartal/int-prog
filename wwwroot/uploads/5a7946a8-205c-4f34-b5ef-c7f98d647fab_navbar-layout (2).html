<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Management Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        :root {
            --primary-dark: #1e293b;
            --primary-light: #e1e1e1;
            --accent: #cfad72;
        }
        
        .navbar {
            background-color: var(--primary-dark);
            padding: 1rem 2rem;
        }
        
        .navbar-brand, .nav-link {
            color: var(--primary-light) !important;
            transition: color 0.3s ease;
        }
        
        .nav-link:hover {
            color: var(--accent) !important;
        }
        
        .navbar-toggler {
            border-color: var(--primary-light);
        }
        
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='30' height='30' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(225, 225, 225, 1)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
        
        .btn-login {
            background-color: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
            margin-right: 1rem;
        }
        
        .btn-login:hover {
            background-color: var(--accent);
            color: var(--primary-dark);
        }
        
        .btn-register {
            background-color: var(--accent);
            border: 2px solid var(--accent);
            color: var(--primary-dark);
        }
        
        .btn-register:hover {
            background-color: transparent;
            color: var(--accent);
        }
        
        .btn-app {
            background-color: var(--accent);
            color: var(--primary-dark);
            border: 2px solid var(--accent);
            padding: 0.5rem 1.5rem;
        }
        
        .btn-app:hover {
            background-color: transparent;
            color: var(--accent);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-cloud-upload-alt mr-2"></i>File Portal
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    @if (!User.Identity.IsAuthenticated)
                    {
                        <li class="nav-item">
                            <a class="nav-link" href="#features">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#pricing">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact</a>
                        </li>
                    }
                </ul>
                <div class="navbar-nav">
                    @if (User.Identity.IsAuthenticated)
                    {
                        <a href="/app" class="btn btn-app">
                            <i class="fas fa-rocket mr-2"></i>Go to App
                        </a>
                    }
                    else
                    {
                        <a asp-area="Identity" asp-page="/Account/Login" class="btn btn-login">Login</a>
                        <a asp-area="Identity" asp-page="/Account/Register" class="btn btn-register">Register</a>
                    }
                </div>
            </div>
        </div>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.bundle.min.js"></script>

</html>
